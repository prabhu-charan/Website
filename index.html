<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio with Mouse Tracking</title>
    <style>
        /* Basic styling for the page */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1d1f27;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Portfolio Section Styling */
        .portfolio-container {
            text-align: center;
            color: #fff;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .circle {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #ff00ff;
            border-radius: 50%;
            pointer-events: none;
            transition: transform 0.1s ease;
        }
    </style>
</head>
<body>
    <div class="portfolio-container">
        <h1>Welcome to My Portfolio</h1>
        <p>I am a passionate developer who loves creating cool and innovative projects. Feel free to explore my work.</p>
    </div>
    
    <!-- Mouse tracking circle -->
    <div class="circle"></div>

    <script>
        const circle = document.querySelector('.circle');
        
        // Function to update the position of the circle element based on mouse position
        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX;
            const mouseY = e.clientY;

            // Set the circle's position with a smooth transition
            circle.style.transform = `translate(${mouseX - 25}px, ${mouseY - 25}px)`;
        });
    </script>
</body>
</html>
